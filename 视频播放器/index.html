<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频播放器</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	

	  <div class="player">
	  	  <video src="fun.mp4" style="display: none;"></video>

	  	  <!-- 控制栏 -->
	  	  <div class="controls">
	  	  	  
	  	  	  <!-- 播放/暂停按钮 -->
			  <div class="play">
			  	 <a href="#" class="play_a fa fa-play"></a>
			  </div>
	  	  	  <!-- 进度条 -->
	  	  	  <div class="line">
	  	  	  	  <div class="press"></div>
	  	  	  </div>
	  	  	  <!-- 其他 -->
	  	  	  <div class="other">

	  	  	  	  <!-- 时间 -->
	  	  	  	  <div class="time">
	  	  	  	  	 <span class="currentTime">00:00:00</span>
	  	  	  	  	 <span>/</span>
	  	  	  	  	 <span class="total_time">00:00:00</span>
	  	  	  	  </div>

	  	  	  	  <!-- 全屏 -->
	  	  	  	  <div class="full">
	  	  	  	  	 <a href="#" class="full-a fa fa-expand"></a>
	  	  	  	  </div>
	  	  	  </div>

	  	  </div>

	  </div>

	  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
