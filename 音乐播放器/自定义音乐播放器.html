<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>

	<style type="text/css">
		 .img {
		 	 width: 321px;
		 	 height: 321px;
		 	 border-radius: 50%;
		 	 margin: 50px auto;
		 }

		 .img img {
		 	 width: 100%;
		 }

		 input {
		 	 display: block;
		 	 margin: 0 auto;
		 }


		 .animate {
	        animation: rotate 5s linear infinite;
		 }

		 .animate_pause {
		 	 animation-play-state: paused;
		 }

		 @keyframes rotate {
		 	 from {
		 	 	 transform: rotateZ(0deg);
		 	 }
		 	 to {
		 	 	transform: rotateZ(360deg);
		 	 }
		 }
	</style>
</head>
<body>
	
	  <div class="box">
	  	
	  	   <div class="img">
	  	   	   <img src="lianpu.png" alt="">


	  	   	   <audio src="lan_zhi_ling_yin.mp3"></audio>
	  	   </div>
	  	   <input type="button" value="播放/暂停">
	  </div>

	  <script type="text/javascript">
	  	  	

	  	  	   // 获取到多媒体标签
	  	   	   var audio=document.querySelector("audio");

	  	   	   //点击按钮
	  	   	   var btn=document.querySelector("input");

	  	   	   var img=document.querySelector(".img");

	  	   	   // var state=true;
	  	   	   
	  	   	   // 资源加载完成后
	  	       audio.addEventListener("canplay",function(){

	  	       	   //判断当前音乐的播放状态
	  	       	   btn.onclick=function(){

	  	       	   		//返回当前音乐播放的状态   true 暂停状态   false 播放状态
	  	       	   	    state=audio.paused;
	  	       	   	    //判断当前状态
	  	       	   	    if(state){
	  	       	   	    	// 播放
	  	       	   	    	audio.play();
	  	       	   	    	img.classList.remove("animate_pause");
	  	       	   	    	img.classList.add("animate");
	  	       	   	    }else {
	  	       	   	    	//进行暂停的操作
	  	       	   	    	audio.pause();
	  	       	   	    	img.classList.add("animate_pause");
	  	       	   	    }
	  	       	   }
	  	       })
	  </script>
</body>
</html>
