<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网页</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	
	<!-- 进入购物中心 -->

	<div class="center">
		 <img src="img/00-center.png" alt="">
	</div>

	<!-- 继续往下 -->

	<div class="down">
		 <img src="img/00-down.png" alt="">
	</div>


	 <div id="fullpage">

           <div class="section">
		    <!-- 第一屏 -->
          	<div class="screen01">
          		
          		<!-- 气球 -->
          		<div class="fly">
          			 <img src="img/01-fly.png" alt="">
          		</div>

          		<!-- 沙发 -->
          		<div class="sofa">
          			 <img src="img/01-sofa.png" alt="">
          		</div>

          		<!-- 商品 -->
          		<div class="goods">
          			 <img src="img/01-goods.png" alt="">
          		</div>
          	</div>
       	   </div>

          <div class="section">
          	  <!-- 第二屏 -->
          	  <div class="screen02">
          	  	  <!-- 文字 -->
          	  	  <div class="text">
          	  	  	 <img src="img/02-text.png" alt="">
          	  	  </div>

          	  	  <!-- 商品 -->
          	  	  <div class="goods">
          	  	  	 <img src="img/02-goods.png" alt="">
          	  	  </div>

          	  	  <!-- 搜索框 -->
          	  	  <div class="search">
          	  	  	  <img src="img/02-search.png" alt="">
          	  	  	  <img src="img/02-key.png" alt="">
          	  	  </div>

          	  	  <img src="img/02-sofa.png" alt="" class="sofa_hide">
          	  </div>
          </div>


          <div class="section">
          	 
          	 <!-- 第三屏 -->
		     <div class="screen03">
		     	
			      <!-- 尺寸大小图片 -->
			      <div class="size">
			      	  <img src="img/03-change01.gif" alt="">
			      	  <img src="img/03-change02.gif" alt="">
			      </div>

			      <!-- 加入购物车按钮 -->
			      <div class="btns">
			      	  <img src="img/03-cart01.gif" alt="">
			      	  <img src="img/03-cart02.gif" alt="">
			      </div>



			      <!-- 隐藏的斜沙发 -->
			      <img src="img/04-sofa.png" alt="" class="sofa_hide">
		     </div>
          </div>

          <div class="section">
          		
          		<!-- 第四屏 -->
          	   <div class="screen04">
          	   		

          	   		<!-- 白云 -->
          	   		<div class="cloud">
          	   			 <img src="img/04-cloud.png" alt="">
          	   		</div>


          	   	    <!-- 文字 -->
          	   	    <div class="text">
          	   	    	 <img src="img/04-text01.png" alt="">
          	   	    	 <img src="img/04-text02.png" alt="">
          	   	    </div>

          	   	    <!-- 收货地址 -->
          	   	    <div class="address">
          	   	    	 <img src="img/04-address01.png" alt="">
          	   	    	 <img src="img/04-address02.png" alt="">
          	   	    </div>
				
				    <!-- 购物车 -->
				    <div class="cart">
				    	 <img src="img/04-sofa.png" alt="">
				    	 <img src="img/04-cart.png" alt="">
				    </div>

          	   </div>
          </div>




          <div class="section">
               
               <!-- 第五屏 -->
               <div class="screen05">
                    
                     <!-- 文字 -->
                     <div class="text">
                           <img src="img/05-text.png" alt="">
                     </div>

                     <!-- 卡片 -->
                     <div class="card">
                          <img class="orderImg" src="img/05-order.png" alt="">
                          <img class="sofaImg" src="img/04-sofa.png" alt="">
                          <img class="cardImg" src="img/05-card.png" alt="">
                     </div>

                     <!-- 鼠标 -->
                     <div class="mouse">
                          <img class="mouse01Img" src="img/05-mouse01.png" alt="">
                          <img class="mouse02Img" src="img/05-mouse02.png" alt="">
                          <img class="handImg" src="img/05-hand.png" alt="">
                     </div>


                     <!-- 隐藏的沙发 -->

                     <img src="img/04-sofa.png" alt="" class="sofa_hide">
               </div>
          </div>

          <div class="section">
               <!-- 第六屏 -->
               <div class="screen06">
                    
                     <!-- 白云      -->
                     <div class="cloud">
                          <img src="img/06-cloud01.png" alt="">
                          <img src="img/06-cloud02.png" alt="">
                     </div>


                     <!-- 文字 -->
                     <div class="text">
                          <img src="img/06-text01.png" alt="">
                          <img src="img/06-text02.png" alt="">
                     </div>


                     <!-- 小汽车 -->
                     <div class="car">
                          <img class="buyerImg" src="img/06-buyer.png" alt="">
                          <img class="addressImg" src="img/06-address.png" alt="">
                          <img class="workerImg" src="img/06-worker.png" alt="">
                          <img class="sayImg" src="img/06-say.png" alt="">
                          <img class="carImg" src="img/06-car.png" alt="">
                     </div>

                     <!-- 包裹 -->
                     <div class="package">
                          <img src="img/06-box.png" alt="">
                     </div>


                     <!-- 买家 -->
                     <div class="person">
                           <img src="img/06-door.png" alt="">
                           <img src="img/06-person.png" alt="">
                     </div>
               

               </div>

          </div>


          <div class="section">
               
               <!-- 第七屏 -->
               <div class="screen07">
                    
                  <!-- 星 -->
                  <div class="start">
                       <img src="img/07start.png" alt="">
                       <img src="img/07start.png" alt="">
                       <img src="img/07start.png" alt="">
                       <img src="img/07start.png" alt="">
                       <img src="img/07start.png" alt="">
                  </div>

                  <!-- 文字 -->
                  <div class="text">
                       <img src="img/07text.png" alt="">
                  </div>

               </div>

          </div>


          <div class="section">
                    
                <!-- 第八屏 -->
                <div class="screen08">
                    
                     <div class="btns">
                          <img src="img/08_btn1.png" alt="">
                          <img src="img/08_btn2.gif" alt="">
                     </div>

                     <div class="more">
                          <img src="img/08_more.png" alt="">
                     </div>

                     <div class="hand">
                          <img src="img/08_hand.png" alt="">
                     </div>

                </div>
          </div>
      </div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullpage.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
